name: Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL_TEST: postgres://postgres:alwayssunny@db:5432/weather_db_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Start Docker Compose db service
        run: |
          docker-compose up -d db
          # Wait for PostgreSQL to be ready
          until docker-compose exec -T db pg_isready -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          # Create test database if it doesn't exist
          docker-compose exec -T db psql -U postgres -c "CREATE DATABASE weather_db_test;"
        env:
          DATABASE_URL_TEST: postgres://postgres:alwayssunny@db:5432/weather_db_test

      - name: Run migrations and tests
        run: docker-compose up --build test
        env:
          DATABASE_URL_TEST: postgres://postgres:alwayssunny@db:5432/weather_db_test

      - name: Debug logs on failure
        if: failure()
        run: |
          docker-compose logs db
          docker-compose logs test